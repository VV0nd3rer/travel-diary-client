<mat-toolbar color="primary">
  <div>
    <a routerLink="/posts">Inspire me!</a>
    <div *ngIf="currentUser">Welcome {{currentUser.username}}</div>
  </div>
  <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
    <ul fxLayout fxLayoutGap="15px" class="navigation-items">
      <li>
        <a routerLink="/login">Login</a>
      </li>
      <li>
        <a routerLink="/registration">Registration</a>
      </li>
      <li>
        <a routerLink="/" (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
