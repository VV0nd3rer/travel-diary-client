<div class="header">
  <mat-toolbar>
    <div fxFlex fxLayout>
      <div class="navigation-item inspire-li">
        <a routerLink="/sights" routerLinkActive="active-link">{{ 'NAVIGATION.SIGHTS' | translate}}</a>
      </div>
      <ul fxLayout class="navigation-items">        
        <li><a routerLink="/posts" routerLinkActive="active-link">{{ 'NAVIGATION.POSTS' | translate}}</a></li>
        <li><a routerLink="/books" routerLinkActive="active-link">{{ 'NAVIGATION.BOOKS' | translate}}</a></li>
        <li><a routerLink="/multimedia" routerLinkActive="active-link">What to watch/listen</a></li>
        <li></li>
      </ul>  
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout class="navigation-items">
        <li>
          <a *ngIf="!currentUser" routerLink="/login" (click)="activeLink = 'login'" [ngClass]="{'active-link' : activeLink == 'login'}">Login</a>
        </li>
        <li>
          <a *ngIf="!currentUser" routerLink="/registration" (click)="activeLink = 'registration'" [ngClass]="{'active-link' : activeLink == 'registration'}">Registration</a>
        </li>
        <li>
          <div *ngIf="currentUser">Welcome <i id="user-name">{{currentUser.username}}</i></div>
        </li>
        <li>
          <a *ngIf="currentUser" routerLink="/" (click)="logout();activeLink = ''">Logout</a>
        </li>
      </ul>
      <select id="lang" #langSelect (change)="translate.use(langSelect.value)">
        <option *ngFor="let lang of translate.getLangs()" [value]="lang"
                [selected]="lang === translate.currentLang">{{ lang }}</option>
      </select>
    </div>
  </mat-toolbar>
</div>
