<div class="header">
  <mat-toolbar>
    <div fxFlex fxLayout>
      <div class="navigation-item inspire-li">
        <a routerLink="/sights" (click)="activeLink = 'sights'" [ngClass]="{'active-link' : activeLink == 'sights'}">Inspire me!</a>
      </div>
      <ul fxLayout class="navigation-items">        
        <li><a routerLink="/posts" (click)="activeLink = 'posts'" [ngClass]="{'active-link' : activeLink == 'posts'}">Where to go</a></li>
        <li><a routerLink="/books" (click)="activeLink = 'books'" [ngClass]="{'active-link' : activeLink == 'books'}">What to read</a></li>
        <li><a routerLink="/multimedia" (click)="activeLink = 'multimedia'" [ngClass]="{'active-link' : activeLink == 'multimedia'}">What to watch/listen</a></li>
        <li></li>
      </ul>  
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout class="navigation-items">
        <li>
          <a *ngIf="!currentUser" routerLink="/login" (click)="activeLink = 'login'" [ngClass]="{'active-link' : activeLink == 'login'}">Login</a>
        </li>
        <li>
          <a *ngIf="!currentUser" routerLink="/registration" (click)="activeLink = 'registration'" [ngClass]="{'active-link' : activeLink == 'registration'}">Registration</a>
        </li>
        <li>
          <div *ngIf="currentUser">Welcome <i id="user-name">{{currentUser.username}}</i></div>
        </li>
        <li>
          <a *ngIf="currentUser" routerLink="/" (click)="logout();activeLink = ''">Logout</a>
        </li>
      </ul>
      <select name="lang" id="lang">
        <option value="en">EN</option>
        <option value="cz">CZ</option>
        <option value="ru">RU</option>
      </select>
    </div>
  </mat-toolbar>
</div>
