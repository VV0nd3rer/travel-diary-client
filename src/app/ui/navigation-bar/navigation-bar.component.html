<div class="header">
  <mat-toolbar>
    <div fxFlex fxLayout>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
        <li><a routerLink="/posts">Inspire me!</a></li>
        <li><a routerLink="/books">Books</a></li>
        <li></li>
      </ul>  
    </div>
    <div fxFlex fxLayoutAlign="center">
      <a id="site-name" routerLink="/"><em>Travel Diary</em></a>
    </div>
    <div fxFlex fxLayout fxLayoutAlign="end" fxHide.xs>
      <ul fxLayout fxLayoutGap="15px" class="navigation-items">
        <li>
          <a *ngIf="!currentUser" routerLink="/login">Login</a>
        </li>
        <li>
          <a *ngIf="!currentUser" routerLink="/registration">Registration</a>
        </li>
        <li>
          <div *ngIf="currentUser">Welcome <i id="user-name">{{currentUser.username}}</i></div>
        </li>
        <li>
          <a *ngIf="currentUser" routerLink="/" (click)="logout()">Logout</a>
        </li>
      </ul>
      <select name="lang" id="lang">
        <option value="en">EN</option>
        <option value="cz">CZ</option>
        <option value="ru">RU</option>
      </select>
    </div>
  </mat-toolbar>
</div>
