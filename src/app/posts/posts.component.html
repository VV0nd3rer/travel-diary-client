<div class="post-main-div" fxLayout="row wrap" fxLayout.xs="column" fxLayoutGap="0.5%" fxLayoutAlign="center">
<div class="global-container">
    <div fxLayout="row wrap">
        <div class="search" fxFlex fxLayoutAlign="start center" fxLayoutGap="25px">
            <input list="authors" class="search-data" name="author" spellcheck="false" placeholder="Author">
            <datalist id="authors">
                <option value="Jožin z Bažin">
                <option value="Amber Valentine">
                <option value="Bilbo Baggins">
                <option value="Xu Xin">
                <option value="Crazy Midnight Dancer">
                <option value="Disco Superstar">
                <option value="Ponchik de Buffet">
                <option value="Rumpelstilzchen">
            </datalist>
            <input list="sights" class="search-data" name="sight" spellcheck="false" placeholder="Sights">
            <datalist id="sights">
                <option value="Paris">
                <option value="London">
                <option value="New-York">
                <option value="Podjezd #3">
                <option value="Jídelna 'U trí švábů'">
                <option value="Bažina">
            </datalist>
            <input list="sorting" class="search-data" name="sorting" spellcheck="false" placeholder="Sorting">
            <datalist id="sorting">
                <option value="Sort1">
                <option value="Sort2">
            </datalist>
            <mat-form-field class="search-form">
                <input matInput autocomplete="off" spellcheck="false" placeholder="Search" type="text">
            </mat-form-field>
            <button class="search-button" button="submit" mat-raised-button>
                <fa-icon [icon]="['fas', 'search']" size="lg"></fa-icon>
            </button>
        </div>

        <div class="view-mode" fxFlex fxLayoutAlign="end center" fxLayoutGap="15px">
            <i (click)="changeViewMode(viewModeEnum.List)"
                    [ngClass]="{'active-view' : currentView == viewModeEnum.List}">
                <fa-icon [icon]="['fas', 'th-list']"></fa-icon>
            </i>
            <i (click)="changeViewMode(viewModeEnum.Grid)"
               [ngClass]="{'active-view' : currentView == viewModeEnum.Grid}">
                <fa-icon [icon]="['fas', 'th']"></fa-icon>
            </i>
        </div>
        </div>
        <div fxLayout="row wrap" fxLayoutAlign="center" class="card-deck-container" *ngIf="page.content?.length">
            <div *ngFor="let post of page.content" class="card-container" [ngClass]="currentView">
                <mat-card class="card-item">
                    <mat-card-header>
                        <mat-card-title class="mat-card-title">{{post.title}}</mat-card-title>
                    </mat-card-header>
                    <mat-card-content>
                        <img
                             *ngIf="post.previewImageUrl?.length"
                             [src]="post.previewImageUrl">
                        <div [innerHTML]="post.description"></div>
                    </mat-card-content>
    
                    <mat-card-actions fxLayout="row" fxLayoutAlign="end">
                        <button mat-button>Read more</button>
                        <button title="Wish to go there" mat-icon-button>
                            <fa-icon [icon]="['fas', 'plane-departure']" size="lg"></fa-icon>
                        </button>
                        <button title="Have visited this place" mat-icon-button>
                            <fa-icon [icon]="['fas', 'map-marked']" size="lg"></fa-icon>
                        </button>
                    </mat-card-actions>
    
                </mat-card>
            </div>
        </div> <!--card-deck-container -->
        <div fxLayout="row" fxLayoutAlign="center" *ngIf="page.content?.length">
            <mat-paginator
                    [length]="page.totalElements"
                    [pageSize]="page.pageSize"
                    [pageSizeOptions]="[5, 12, 24]"
                    (page)="updatePage($event)">
            </mat-paginator>
        </div>    
    </div>
</div>
